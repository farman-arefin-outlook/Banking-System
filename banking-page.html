<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- This is header section  -->
    <header>
        <h1 class="text-5xl font-medium text-yellow-800 text-center
            mt-16">Welcome to you at banking page!!!</h1>
    </header>

    <!-- ---This is main --- -->
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h2 class="text-2xl">$<span id="deposit-money">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h2 class="text-2xl">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl font-semibold ">Balance</h3>
                    <h2 class="text-2xl">$<span id="balance">1500</span></h2>
                </div>
            </div>
        </section>
        <!-- ----This is deposit and withdraw section --- -->
        <section>
            <div class="grid grid-cols-2 gap-12">
                <div class="bg-red-300 p-8 rounded mt-8">
                    <h3 class="text-3xl mb-3">Please Deposit</h3>
                    <div class="">
                        <input id="deposit-amount" type="text"
                            class="placeholder-gray-600 focus:placeholder-gray-400 border broder-gray-400 rounded w-3/4 block px-5"
                            placeholder="$ deposit your dollar">
                        <br>
                        <button id="deposit-btn"
                            class="bg-purple-800 text-white font-semibold border-5 rounded px-5 py-1 mt-3">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-600 p-8 rounded mt-8">
                    <h3 class="text-3xl mb-3">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-amount" type="text"
                            class="placeholder-gray-600 focus:placeholder-gray-400 border broder-gray-400 rounded w-3/4 block px-5"
                            placeholder="$ withdraw your dollar">
                        <br>
                        <button id="withdraw-btn"
                            class="bg-purple-800 text-white font-semibold border-5 rounded px-5 py-1 mt-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
