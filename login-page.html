<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- This is header  -->
    <header>
        <h1 class="text-center font-bold text-5xl mt-16">Welcome to you at <span class="text-5xl text-pink-600">Tamim
                Bank
                Ltd.</span></h1>
    </header>

    <!-- ------This is main section ------ -->
    <main>
        <section class="container mx-auto bg-blue-500 w-1/2 mt-16 p-8">
            <h3 class="text-2xl mb-5 text-white">Please Login</h3>
            <div class="">
                <!-- <input type="email" name="" id="email-field" placeholder="Enter your email">
                <br>
                <input type="password" name="" id="pass-field" placeholder="Enter your Password"> -->
                <input id="user-email" type="email"
                    class="placeholder-gray-600 focus:placeholder-gray-400 border broder-gray-400 rounded w-3/4 block mb-5 px-5"
                    placeholder="jane@example.com">
                <input id="user-password" type="password"
                    class="placeholder-red-300 border broder-gray-400 rounded w-3/4 px-5"
                    placeholder="Enter Your Password">
                <br>
                <button id="login-btn"
                    class="bg-purple-800 text-white font-semibold border-5 rounded px-5 py-1 mt-3">Login</button>
            </div>
        </section>

    </main>


    <!-- --------This is footer --------- -->

    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>

</html>
